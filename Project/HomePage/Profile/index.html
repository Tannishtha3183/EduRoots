<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #8fabbd, #6296c4);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .profile-container {
        background: #02479a;
        width: 900px;
        max-width: 95%;
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        display: flex;
        overflow: hidden;
    }

    /* Sidebar */
    .profile-sidebar {
        background: #78b9eb;
        color: #000;
        width: 300px;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .profile-sidebar .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: url('https://via.placeholder.com/130') no-repeat center/cover;
        margin-bottom: 15px;
        border: 4px solid #000;
    }

    .profile-sidebar input[type="file"] {
        display: none;
    }

    .profile-sidebar label {
        display: inline-block;
        margin-top: 5px;
        padding: 6px 14px;
        background: #000;
        color: #fff;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        transition: 0.3s;
    }

    .profile-sidebar label:hover {
        background: #222;
    }

    .profile-sidebar h2 {
        margin: 10px 0 5px;
        font-size: 22px;
    }

    .profile-sidebar p {
        font-size: 14px;
        margin-bottom: 15px;
    }

    .profile-sidebar button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: #000;
        color: #fafafa;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .profile-sidebar button:hover {
        background: #222;
    }

    /* Main content */
    .profile-main {
        flex: 1;
        padding: 40px;
        background: #f9f9f9;
    }

    .profile-main h1 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    .info-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        position: relative;
    }

    .info-card h3 {
        color: #02479a;
        margin-bottom: 15px;
        font-size: 20px;
        border-bottom: 2px solid #02479a;
        display: inline-block;
        padding-bottom: 5px;
    }

    .info-card p {
        font-size: 15px;
        margin: 8px 0;
        color: #000000;
    }

    .edit-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 6px 12px;
        font-size: 12px;
        background: #97adc7;
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .edit-btn:hover {
        background: #eff1f3;
        color: #000;
    }

    .stats {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 15px;
    }

    .stats .stat {
        background: #94b1d4;
        color: #fff;
        flex: 1;
        min-width: 100px;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
    }

    .stats .stat:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .stats .stat h4 {
        font-size: 22px;
        margin-bottom: 5px;
    }

    @media(max-width: 900px) {
        .profile-container {
            flex-direction: column;
        }

        .profile-sidebar {
            width: 100%;
            flex-direction: column;
        }

        .profile-main {
            padding: 25px;
        }
    }
</style>
</head>
<body>

<div class="profile-container">

    <!-- Sidebar -->
    <div class="profile-sidebar">
        <div class="profile-pic" id="profilePic"></div>
        <label for="uploadPic">Change Picture</label>
        <input type="file" id="uploadPic" accept="image/*">
        <div>
            <h2 id="studentName">John Doe</h2>
            <p id="username">Username: johndoe123</p>
            <button onclick="editText('studentName')">Edit Name</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="profile-main">
        <h1>Student Profile</h1>

        <div class="info-card">
            <h3>Personal Details</h3>
            <button class="edit-btn" onclick="editCard('personalDetails')">Edit</button>
            <div id="personalDetails">
                <p><strong>Age:</strong> <span>16</span></p>
                <p><strong>Class:</strong> <span>10th</span></p>
                <p><strong>School:</strong> <span>Sunshine High School</span></p>
                <p><strong>State:</strong> <span>California</span></p>
            </div>
        </div>

        <div class="info-card stats">
            <div class="stat">
                <h4>120</h4>
                <p>Days Active</p>
            </div>
            <div class="stat">
                <h4>85%</h4>
                <p>Attendance</p>
            </div>
            <div class="stat">
                <h4>5</h4>
                <p>Achievements</p>
            </div>
        </div>
    </div>

</div>

<script>
    // Load saved data when page loads
    window.onload = function() {
        if(localStorage.getItem("profilePic")) {
            document.getElementById("profilePic").style.backgroundImage = `url('${localStorage.getItem("profilePic")}')`;
        }
        if(localStorage.getItem("studentName")) {
            document.getElementById("studentName").innerText = localStorage.getItem("studentName");
        }
        if(localStorage.getItem("username")) {
            document.getElementById("username").innerText = localStorage.getItem("username");
        }
        if(localStorage.getItem("personalDetails")) {
            document.getElementById("personalDetails").innerHTML = localStorage.getItem("personalDetails");
        }
    };

    // Change profile picture
    document.getElementById("uploadPic").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                let imgData = evt.target.result;
                document.getElementById("profilePic").style.backgroundImage = `url('${imgData}')`;
                localStorage.setItem("profilePic", imgData);
            }
            reader.readAsDataURL(file);
        }
    });

    // Edit name
    function editText(id) {
        let el = document.getElementById(id);
        let newText = prompt("Enter new value:", el.innerText);
        if (newText) {
            el.innerText = newText;
            if(id === "studentName") localStorage.setItem("studentName", newText);
            if(id === "username") localStorage.setItem("username", newText);
        }
    }

    // Edit personal details
    function editCard(id) {
        let container = document.getElementById(id);
        let spans = container.querySelectorAll("span");
        spans.forEach(span => {
            let currentValue = span.innerText;
            let newValue = prompt(`Edit "${currentValue}":`, currentValue);
            if (newValue !== null && newValue.trim() !== "") {
                span.innerText = newValue;
            }
        });
        localStorage.setItem(id, container.innerHTML);
    }
</script>

</body>
</html>
