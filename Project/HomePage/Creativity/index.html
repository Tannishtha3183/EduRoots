<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creativity Zone 🎨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎨 Creativity Zone</h1>

  <div class="toolbar">
    <label>Tool: 
      <select id="tool">
        <option value="pen">✏️ Pen</option>
        <option value="brush">🖌️ Brush</option>
        <option value="spray">💨 Spray</option>
        <option value="eraser">🧽 Eraser</option>
      </select>
    </label>

    <label>Color: <input type="color" id="color" value="#ff0055"></label>
    <label>Size: <input type="range" id="size" min="1" max="30" value="5"></label>

    <button id="undo">↩️ Undo</button>
    <button id="redo">↪️ Redo</button>
    <button id="clear">🗑️ Clear</button>
  </div>

  <div class="toolbar">
    <label>Shapes:
      <select id="shape">
        <option value="">--Select--</option>
        <option value="line">Line</option>
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="oval">Oval</option>
        <option value="triangle">Triangle</option>
        <option value="diamond">Diamond</option>
        <option value="arrow">Arrow</option>
      </select>
    </label>
    <button id="add-shape">➕ Add Shape</button>
  </div>

  <div class="canvas-container">
    <canvas id="drawingCanvas" width="1000" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
