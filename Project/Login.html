<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== BACKGROUND IMAGE (BLURRED) ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('BG.png') no-repeat center center/cover;
      filter: blur(8px) brightness(0.7);
      z-index: -1;
    }

    /* ===== LOGIN BOX ===== */
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      margin-bottom: 20px;
      color: #004c75;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #00a2ff;
      box-shadow: 0 0 5px #00a2ff;
    }

    .password-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00a2ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #007acc;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #004c75;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username">

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="eye-icon" id="eyeIcon">üëÅÔ∏è</span>
    </div>

    <button onclick="handleSubmit()">Login</button>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</span>
    <p class="message" id="message"></p>
  </div>

  <script>
    let isLogin = true;

    document.getElementById('eyeIcon').addEventListener('click', function() {
      const passField = document.getElementById('password');
      if (passField.type === 'password') {
        passField.type = 'text';
        this.textContent = 'üôà';
      } else {
        passField.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    });

    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('button');
      const toggleLink = document.querySelector('.toggle-link');
      const message = document.getElementById('message');
      message.style.display = 'none';
      message.style.color = 'red';

      isLogin = !isLogin;
      if (isLogin) {
        title.textContent = 'Login';
        button.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign up";
      } else {
        title.textContent = 'Sign Up';
        button.textContent = 'Sign Up';
        toggleLink.textContent = "Already have an account? Login";
      }
    }

    function handleSubmit() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      message.style.display = 'none';
      message.style.color = 'red';

      if (!username || !password) {
        message.textContent = 'Please fill in all fields.';
        message.style.display = 'block';
        return;
      }

      if (isLogin) {
        // LOGIN MODE
        const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
        if (storedUsers[username] && storedUsers[username] === password) {
          window.location.href = 'HomePage/index.html'; 
          // üëÜ Replace this with your actual website link
        } else {
          message.textContent = 'Login unsuccessful. Wrong credentials.';
          message.style.display = 'block';
        }
      } else {
        // SIGNUP MODE
        let storedUsers = JSON.parse(localStorage.getItem('users')) || {};
        if (storedUsers[username]) {
          message.textContent = 'Username already exists!';
          message.style.display = 'block';
          return;
        }

        storedUsers[username] = password;
        localStorage.setItem('users', JSON.stringify(storedUsers));

        message.style.color = 'green';
        message.textContent = 'Account created successfully! Now login.';
        message.style.display = 'block';

        setTimeout(() => {
          toggleForm();
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
        }, 1500);
      }
    }
  </script>
</body>
</html>
